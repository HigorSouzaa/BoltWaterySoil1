<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Dispositivos Eco-Soil Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section, .list-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .form-section h2, .list-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-bottom: 15px;
        }

        .device-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .device-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .device-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .device-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .device-info p {
            color: #666;
        }

        .device-info strong {
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-registered {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in_use {
            background: #e8f5e9;
            color: #388e3c;
        }

        .sensor-data {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .sensor-item {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .sensor-item .label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .sensor-item .value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .device-info {
                grid-template-columns: 1fr;
            }

            .sensor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Eco-Soil Pro</h1>
            <p>Sistema de Registro de Dispositivos</p>
        </div>

        <div class="content">
            <!-- Formul√°rio de Registro -->
            <div class="form-section">
                <h2>üìù Registrar Novo Dispositivo</h2>
                
                <div id="alert-container"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="mac_address">MAC Address *</label>
                        <input 
                            type="text" 
                            id="mac_address" 
                            name="mac_address" 
                            placeholder="AA:BB:CC:DD:EE:FF"
                            maxlength="17"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="serial_number">N√∫mero de S√©rie *</label>
                        <input 
                            type="text" 
                            id="serial_number" 
                            name="serial_number" 
                            placeholder="ECOSOIL-2024-001"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="firmware_version">Vers√£o do Firmware</label>
                        <input 
                            type="text" 
                            id="firmware_version" 
                            name="firmware_version" 
                            placeholder="1.0.0"
                            value="1.0.0"
                        >
                    </div>

                    <div class="form-group">
                        <label for="hardware_version">Vers√£o do Hardware</label>
                        <input 
                            type="text" 
                            id="hardware_version" 
                            name="hardware_version" 
                            placeholder="v1"
                            value="v1"
                        >
                    </div>

                    <div class="form-group">
                        <label for="notes">Observa√ß√µes</label>
                        <textarea 
                            id="notes" 
                            name="notes" 
                            placeholder="Informa√ß√µes adicionais sobre o dispositivo..."
                        ></textarea>
                    </div>

                    <button type="submit" class="btn">Registrar Dispositivo</button>
                </form>
            </div>

            <!-- Lista de Dispositivos -->
            <div class="list-section">
                <h2>üì¶ Dispositivos Registrados</h2>
                
                <button class="btn btn-refresh" onclick="loadDevices()">üîÑ Atualizar Lista</button>
                
                <div id="device-list" class="device-list">
                    <div class="empty-state">
                        <p>Carregando dispositivos...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/v1/ecosoil-devices';

        // Formatar MAC Address automaticamente
        document.getElementById('mac_address').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9A-Fa-f]/g, '');
            let formatted = '';
            
            for (let i = 0; i < value.length && i < 12; i++) {
                if (i > 0 && i % 2 === 0) {
                    formatted += ':';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted.toUpperCase();
        });

        // Submeter formul√°rio
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                mac_address: document.getElementById('mac_address').value,
                serial_number: document.getElementById('serial_number').value,
                firmware_version: document.getElementById('firmware_version').value,
                hardware_version: document.getElementById('hardware_version').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Dispositivo registrado com sucesso!', 'success');
                    document.getElementById('registerForm').reset();
                    document.getElementById('firmware_version').value = '1.0.0';
                    document.getElementById('hardware_version').value = 'v1';
                    loadDevices();
                } else {
                    showAlert(data.message || 'Erro ao registrar dispositivo', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor: ' + error.message, 'error');
            }
        });

        // Carregar dispositivos
        async function loadDevices() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const deviceList = document.getElementById('device-list');

                if (data.success && data.devices.length > 0) {
                    deviceList.innerHTML = data.devices.map(device => `
                        <div class="device-card">
                            <h3>üîß ${device.serial_number}</h3>
                            <div class="device-info">
                                <p><strong>MAC:</strong> ${device.mac_address}</p>
                                <p><strong>Status:</strong> <span class="status-badge status-${device.status}">${getStatusText(device.status)}</span></p>
                                <p><strong>Firmware:</strong> ${device.firmware_version}</p>
                                <p><strong>Hardware:</strong> ${device.hardware_version}</p>
                            </div>
                            
                            <div class="sensor-data">
                                <strong>üìä Dados dos Sensores (Padr√£o):</strong>
                                <div class="sensor-grid">
                                    <div class="sensor-item">
                                        <div class="label">üíß Umidade</div>
                                        <div class="value">${device.sensor_data.soil_moisture.value}%</div>
                                    </div>
                                    <div class="sensor-item">
                                        <div class="label">üå°Ô∏è Temperatura</div>
                                        <div class="value">${device.sensor_data.temperature.value}¬∞C</div>
                                    </div>
                                    <div class="sensor-item">
                                        <div class="label">üß™ NPK</div>
                                        <div class="value">N:${device.sensor_data.npk.nitrogen} P:${device.sensor_data.npk.phosphorus} K:${device.sensor_data.npk.potassium}</div>
                                    </div>
                                    <div class="sensor-item">
                                        <div class="label">‚öóÔ∏è pH</div>
                                        <div class="value">${device.sensor_data.npk.ph?.value || device.sensor_data.ph.value}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    deviceList.innerHTML = '<div class="empty-state"><p>Nenhum dispositivo registrado ainda.</p></div>';
                }
            } catch (error) {
                document.getElementById('device-list').innerHTML = 
                    '<div class="empty-state"><p>Erro ao carregar dispositivos: ' + error.message + '</p></div>';
            }
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Traduzir status
        function getStatusText(status) {
            const statusMap = {
                'registered': 'Registrado',
                'in_use': 'Em Uso',
                'maintenance': 'Manuten√ß√£o',
                'inactive': 'Inativo'
            };
            return statusMap[status] || status;
        }

        // Carregar dispositivos ao iniciar
        loadDevices();
    </script>
</body>
</html>
